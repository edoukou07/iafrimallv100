name: Image Search - Build & Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: iafrimallacr.azurecr.io
  IMAGE_NAME: image-search
  CONTAINER_APP: image-search-api
  RESOURCE_GROUP: ia-image-search-rg
  LOCATION: eastus

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-image-search.txt
    
    - name: Run tests
      run: |
        python test_image_search.py --ci
      continue-on-error: true
    
    - name: Lint checks
      run: |
        pip install pylint flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-azure:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Update Container App
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Wait for deployment
      run: |
        sleep 30
        az containerapp show \
          --name ${{ env.CONTAINER_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "properties.provisioningState" -o tsv
    
    - name: Health check
      run: |
        APP_URL=$(az containerapp show \
          --name ${{ env.CONTAINER_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "properties.configuration.ingress.fqdn" -o tsv)
        
        curl -f "https://$APP_URL/api/v1/health" || exit 1
      continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker, deploy-azure]
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        if [ "${{ needs.build-and-test.result }}" == "success" ] && \
           [ "${{ needs.build-docker.result }}" == "success" ] && \
           [ "${{ needs.deploy-azure.result }}" == "success" ]; then
          echo "✅ All jobs passed!"
          exit 0
        else
          echo "⚠️ Some jobs failed"
          exit 1
        fi
      continue-on-error: true
