services:
  redis:
    image: redis:7-alpine
    container_name: image-search-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - image-search-net
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: image-search-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_API_KEY=qdrant-api-key
    networks:
      - image-search-net
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-search-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_DATA_PATH=/app/data/qdrant
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./data/api_uploads:/app/data/uploads
      - ./data/api_cache:/app/data/cache
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - image-search-net
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  worker-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-search-worker-1
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_DATA_PATH=/app/data/qdrant
      - WORKER_ID=worker-1
      - WORKER_POLL_INTERVAL=1
      - WORKER_BATCH_SIZE=1
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./data/worker1_cache:/app/data/cache
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - image-search-net
    command: python -m app.workers.image_indexer_worker --worker-id worker-1
    restart: unless-stopped

  worker-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-search-worker-2
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_DATA_PATH=/app/data/qdrant
      - WORKER_ID=worker-2
      - WORKER_POLL_INTERVAL=1
      - WORKER_BATCH_SIZE=1
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./data/worker2_cache:/app/data/cache
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - image-search-net
    command: python -m app.workers.image_indexer_worker --worker-id worker-2
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  image-search-net:
    driver: bridge
