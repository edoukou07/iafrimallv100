version: "1.0"

# Development configuration for CLIP Image Search API

[metadata]
name = "Image Search API - CLIP + Qdrant"
version = "1.0.0"
description = "Multi-modal image search API for e-commerce"

[components]
embedding = "OpenAI CLIP"
vectordb = "Qdrant"
cache = "Redis"
framework = "FastAPI"

[performance]
avg_latency_ms = 250
p95_latency_ms = 350
max_similarity_score = 1.0
min_similarity_score = 0.0

[scaling]
max_products = "unlimited"
max_concurrent_requests = "configurable"
batch_size = "configurable"
